version: "3.9"
services:
  nebula:
    image: nebula-crawler:latest
    restart: always
    user: nebula
    entrypoint: ["./docker-entrypoint.sh", "nebula", "--prom-port=6667", "monitor"]
    environment:
      NEBULA_DATABASE_HOST: postgres
      NEBULA_DATABASE_PORT: 5432
      NEBULA_DATABASE_NAME: nebula
      NEBULA_DATABASE_USER: nebula
      NEBULA_DATABASE_PASSWORD: password # TODO: unsafe
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:13
    restart: always
    user: postgres
    ports:
      - 5432:5432
    volumes:
      - psql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebula"]
      interval: 10s
      timeout: 5s
      retries: 20
    environment:
      POSTGRES_PASSWORD: password # TODO: unsafe
      POSTGRES_USER: nebula
      POSTGRES_DB: nebula
  prometheus:
    image: prom/prometheus:v2.28.0
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # configuration
      - prometheus_data:/prometheus # gathered data
  grafana: # default - user: admin, pw: admin
    image: grafana/grafana:7.5.9
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana_data:/var/lib/grafana
volumes:
  psql_data: {}
  prometheus_data: {}
  grafana_data: {}
